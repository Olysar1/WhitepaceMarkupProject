<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witepace Design Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <nav>
      <label><img src="./assets/Logo.svg" alt="whitepace logo" /></label>
      <div class="menu">
        <ul class="navBar">
          <li>
            <a href="#"
              >Products <img src="./assets/Vector.svg" alt="vector"
            /></a>
          </li>
          <li>
            <a href="#"
              >Solutions <img src="./assets/Vector.svg" alt="vector"
            /></a>
          </li>
          <li>
            <a href="#"
              >Resources <img src="./assets/Vector.svg" alt="vector"
            /></a>
          </li>
          <li>
            <a href="#"
              >Pricing <img src="./assets/Vector.svg" alt="vector"
            /></a>
          </li>
        </ul>
        <div class="buttons">
          <button class="bigBlueButton" id="loginButton">Login</button>
          <button class="bigBlueButton">
            Try Whitepace free
            <img src="./assets/Group 212.svg" alt="" />
          </button>
        </div>
      </div>
    </nav>
    <!-- HERO-SECTION -->
    <div class="heroSection">
      <div class="heroBlock">
        <div class="heroHeading">
          <div class="heroTextBlock">
            <h1>Get More Done with Whitepace</h1>
            <p>
              Project management software that enables your teams to
              collaborate, plan, analyze and manage everyday tasks
            </p>
          </div>
          <button class="bigBlueButton">
            Try Whitepace free
            <img src="./assets/Group 212.svg" alt="right arrow" />
          </button>
        </div>
        <div class="imageContainer"></div>
      </div>
    </div>
  </body>
</html>
